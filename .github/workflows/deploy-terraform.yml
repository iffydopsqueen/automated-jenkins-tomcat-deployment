name: Deploy Jenkins & Tomcat Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_WORKING_DIR: "terraform"

jobs:
  tf-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Set plan file
        id: plan_file
        run: |
          if [ "${{ inputs.action }}" = "destroy" ]; then
            echo "name=tfdestroy" >> "$GITHUB_OUTPUT"
          else
            echo "name=tfplan" >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform plan (apply)
        if: ${{ inputs.action == 'apply' }}
        run: terraform plan -no-color -out=${{ steps.plan_file.outputs.name }}

      - name: Terraform plan (destroy)
        if: ${{ inputs.action == 'destroy' }}
        run: terraform plan -destroy -no-color -out=${{ steps.plan_file.outputs.name }}

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.plan_file.outputs.name }}
          path: ${{ env.TF_WORKING_DIR }}/${{ steps.plan_file.outputs.name }}
          if-no-files-found: error

  apply:
    needs: tf-plan
    if: ${{ inputs.action == 'apply' }}
    runs-on: ubuntu-latest
    environment: terraform-apply
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform apply
        run: terraform apply -auto-approve -no-color tfplan

  destroy:
    needs: plan
    if: ${{ inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    environment: terraform-destroy
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Download destroy plan
        uses: actions/download-artifact@v4
        with:
          name: tfdestroy
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform destroy
        run: terraform apply -auto-approve -no-color tfdestroy
