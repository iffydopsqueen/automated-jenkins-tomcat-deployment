name: Deploy Infrastructure

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-apply-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"
  IAM_ROLE_NAME: ${{ vars.IAM_ROLE_NAME }}
  IAM_EC2_ROLE_NAME: ${{ vars.IAM_EC2_ROLE_NAME }}

jobs:
  iam-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/iam
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/{1}', secrets.AWS_ACCOUNT_ID, env.IAM_ROLE_NAME) }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan (iam)
        run: terraform plan -no-color -out=iam-tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: iam-tfplan
          path: terraform/iam/iam-tfplan
          if-no-files-found: error

  iam-apply:
    needs: iam-plan
    runs-on: ubuntu-latest
    environment: terraform-apply
    defaults:
      run:
        working-directory: terraform/iam
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/{1}', secrets.AWS_ACCOUNT_ID, env.IAM_ROLE_NAME) }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: iam-tfplan
          path: terraform/iam

      - name: Terraform apply
        run: terraform apply -auto-approve -no-color iam-tfplan

  ec2-plan:
    needs: iam-apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/ec2
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/{1}', secrets.AWS_ACCOUNT_ID, env.IAM_EC2_ROLE_NAME) }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan (ec2)
        run: terraform plan -no-color -out=ec2-tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: ec2-tfplan
          path: terraform/ec2/ec2-tfplan
          if-no-files-found: error

  ec2-apply:
    needs: ec2-plan
    runs-on: ubuntu-latest
    environment: terraform-apply
    defaults:
      run:
        working-directory: terraform/ec2
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/{1}', secrets.AWS_ACCOUNT_ID, env.IAM_EC2_ROLE_NAME) }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: ec2-tfplan
          path: terraform/ec2

      - name: Terraform apply
        run: terraform apply -auto-approve -no-color ec2-tfplan