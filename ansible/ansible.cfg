# Inventory file location
[defaults]
inventory = ./hosts.ini

# Host key checking (disabled for automation - new AWS instances)
host_key_checking = False

# Use SSH connection
connection = ssh

# Increase timeout for slower operations
timeout = 30

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH configurations
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
